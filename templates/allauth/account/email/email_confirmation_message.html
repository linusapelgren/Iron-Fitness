<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .email-container {
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ddd;
        }
        .email-header {
            font-size: 24px;
            color: #333;
        }
        .email-content {
            font-size: 16px;
            color: #555;
        }
        .email-link {
            color: #1a73e8;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <h1 class="email-header">Confirm Email</h1>
        <p class="email-content">
            Click the link below to confirm your email address.
        </p>
        <p class="email-content">
            <a href="{{ activate_url }}" class="email-link">{{ activate_url }}</a>
        </p>
    </div>
</body>
</html>
